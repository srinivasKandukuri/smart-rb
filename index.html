	<script type="text/javascript">
		var accessToken = "92036f9e6ec24dfe896fc9c74562f47b";
		var baseUrl = "https://api.api.ai/v1/";
		$(document).ready(function() {

			$("#input").keypress(function(event) {
				if (event.which == 13) {
					event.preventDefault();
					send();
				}
			});
			$("#recording").click(function(event) {
				switchRecognition();
			});

			$("#recording").click(function(){
			    var div = $("#recording");
			    div.animate({height: '100px', opacity: '0.4'}, "slow");
			    div.animate({width: '100px', opacity: '0.8'}, "slow");
			    div.animate({height: '100px', opacity: '0.4'}, "slow");
			    div.animate({width: '100px', opacity: '0.8'}, "slow");
			    div.animate({height: '100px', opacity: '0.4'}, "slow");
			    div.animate({width: '100px', opacity: '0.8'}, "slow");

			}); 
		});
		var recognition;
		function startRecognition() {
			recognition = new webkitSpeechRecognition();
			recognition.onstart = function(event) {
				updateRec();
			};
			recognition.onresult = function(event) {
				var text = "";
			    for (var i = event.resultIndex; i < event.results.length; ++i) {
			    	text += event.results[i][0].transcript;
			    }
			    setInput(text);
				stopRecognition();
			};
			recognition.onend = function() {
				stopRecognition();
			};
			recognition.lang = "en-US";
			recognition.start();
		}
	
		function stopRecognition() {
			if (recognition) {
				recognition.stop();
				recognition = null;
			}
			updateRec();
		}
		function switchRecognition() {
			if (recognition) {
				stopRecognition();
			} else {
				startRecognition();
			}
		}
		function setInput(text) {
			$("#input").val(text);
			send();
		}
		function updateRec() {
				var div = $("#recording");
				div.animate({height: '100px', opacity: '0.4'}, "slow");
			    div.animate({width: '100px', opacity: '0.8'}, "slow");
			    div.animate({height: '100px', opacity: '0.4'}, "slow");
			    div.animate({width: '100px', opacity: '0.8'}, "slow");
			    div.animate({height: '100px', opacity: '0.4'}, "slow");
			    div.animate({width: '100px', opacity: '0.8'}, "slow");
		}
		function send() {
			var text = $("#input").val();
			$.ajax({
				type: "POST",
				url: baseUrl + "query?v=20150910",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken
				},
				data: JSON.stringify({ query: text, lang: "en", sessionId: "somerandomthing" }),
				success: function(data) {
					//setResponse(JSON.stringify(data, undefined, 2));
					console.log(data);
					setResponse(data);
				},
				error: function() {
					setResponse("Internal Server Error");
				}
			});
			setResponse("Loading...");
		}
		function setResponse(val) {
			if(val != 'Loading...'){ 
				responsiveVoice.speak(val.result.fulfillment.speech, "UK English Female", {volume: 1});
				if(val.result.fulfillment.speech == 'we have 5 listings in live auction'){
					console.log('reading listings from json');
					
					callsolr();
				}
				$("#response").text(JSON.stringify(val, undefined, 2));
			}
		}

		function callsolr(){

			query = 'https://search-build.equipmentone.com/e1_search?wt=json&q=*&fq={!tag=mar}marketplace:(%22EquipmentOne%22)&fq=auctionEndDateTimeUTC:([NOW%20TO%20*])&sort=siteSort%20asc,auctionEndDateTimeUTC%20asc,reserveType%20asc,highBidAmount%20desc&rows=5';
				
			$.ajax({
				 'url': query,
				 'success': function(data){
				 	console.log(data);
				 	res = data.response.docs;
				 	processListings(res);
				 	$('.jsListings').removeClass('hidden');
				},
				'error': function(data, status,error){
					
				},
				'dataType': 'jsonp',
				'jsonp': 'json.wrf',
				'processData': false
			 });
		}

		function processListings(res){
			$.each(res, function(objRes ,dataRes){
				$.each(dataRes, function(key ,val){
				
					if(key == 'title'){
						$('.jsListings').append('<li>'+val+'</li>');
					}
					
				})
			})
		}



	</script>
